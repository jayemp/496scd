<!DOCTYPE html>

<head>
    <script>
        var multiplier = 0.0;

        function colorPids(vol) {
            let all_pids = document.querySelectorAll('.pid');
            let amout_of_pids = Math.round(vol / 10);
            for (var i = 0; i < all_pids.length; i++) {
                all_pids[i].style.backgroundColor = "#e6e7e8";
            }
            for (var i = 0; i < amout_of_pids; i++) {
                all_pids[i].style.backgroundColor = "#69ce2b";
            }
        }

        function beginAudioCapture() {
            // console.log('beginAudioCapture');
            var AudioContext = window.AudioContext || window.webkitAudioContext;
            var context = new AudioContext();
            var processor = context.createScriptProcessor(1024, 1, 1);
            processor.connect(context.destination);
            var handleSuccess = function (stream) {
                var input = context.createMediaStreamSource(stream);
                input.connect(processor);
                var recievedAudio = false;
                processor.onaudioprocess = function (e) {
                    // This will be called multiple times per second.
                    // The audio data will be in e.inputBuffer
                    if (!recievedAudio) {
                        recievedAudio = true;
                        console.log('got audio', e);
                    }
                };
            };
            navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: false
                })
                .then(function (stream) {
                audioContext = new AudioContext();
                audioContext.resume();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(2048, 1, 1);
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                microphone.connect(analyser);
                analyser.connect(processor);
                processor.connect(audioContext.destination);
                processor.onaudioprocess = function () {
                    var array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    var values = 0;
                    var length = array.length;
                    for (var i = 0; i < length; i++) {
                        values += (array[i]);
                    }
                    var average = values / length;
                    // console.log(Math.round(average));
                    // colorPids(average);
                    multiplier = average;
                }
            });
        }
    </script>

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }

        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .second-hand {
            height: 3px;
        }

        .hour-hand {
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <button style="font-weight: bolder;" onclick="beginAudioCapture()">Begin Audio Capture</button>
</body>

</html>

<script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    var aheadSec = 0;
    var fastZone = 0;
    var now = new Date();
    var last = 0;
    var zoneLastUpdated = new Date();

    function loop() {
        now = new Date();
        if (now - last > 1000) {
            aheadSec -= 1;
        }

        if (fastZone == 0) {
            if ((now - last) > 1000) {
                aheadSec += 1;
                last = now;
            }
            fastZone = Math.min(Math.round(multiplier / 6), 3);
            zoneLastUpdated = new Date();
        }
        if (fastZone == 1) {
            if ((now - last) > 500) {
                aheadSec += 1;
                last = now;
            }
            if ((now - zoneLastUpdated) > 1500) {
                fastZone -= 1;
                zoneLastUpdated = new Date();
            }
        }
        if (fastZone == 2) {
            if ((now - last) > 250) {
                aheadSec += 1;
                last = now;
            }
            if ((now - zoneLastUpdated) > 750) {
                fastZone -= 1;
                zoneLastUpdated = new Date();
            }
        }
        if (fastZone == 3) {
            if ((now - last) > 100) {
                aheadSec += 1;
                last = now;
            }
            if ((now - zoneLastUpdated) > 250) {
                fastZone -= 1;
                zoneLastUpdated = new Date();
            }
        }
    var now = new Date();
        console.log(fastZone, now-last);
        now.setSeconds(now.getSeconds() + aheadSec);
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;
        const hour = now.getHours();
        const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }
    setInterval(loop, 50);
    loop();
</script>
